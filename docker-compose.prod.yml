version: '3.9'

volumes:
  postgres_data:
  movies_admin_media_data:
  movies_admin_static_data:

services:
  movies_admin:
    build:
      context: ./services/movies_admin/
      dockerfile: Dockerfile.prod
    container_name: movies_admin
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    restart: on-failure
    volumes:
      - movies_admin_media_data:/home/app/web/mediafiles
      - movies_admin_static_data:/home/app/web/staticfiles
    expose:
      - 8000
    env_file:
      - ./services_env/.env.prod
    depends_on:
      - postgres
  postgres:
    image: postgres:13.0-alpine
    container_name: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./services/movies_admin/entrypoint.initdb.sh:/docker-entrypoint-initdb.d/entrypoint-initdb.sh
    env_file:
      - ./services_env/.env.prod.db
  nginx:
    build: ./services/nginx
    container_name: nginx
    volumes:
      - movies_admin_media_data:/home/app/web/mediafiles
      - movies_admin_static_data:/home/app/web/staticfiles
    ports:
      - 1337:80
    depends_on:
      - movies_admin
